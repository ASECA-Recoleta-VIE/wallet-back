# Database configuration - correct syntax with default fallback
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/walletdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:walletuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:walletpassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Logging configuration
logging.level.root=INFO
logging.level.com.walletapi=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=OFF
logging.level.org.hibernate.SQL=OFF
logging.level.org.postgresql=OFF

# Server configuration
server.port=8080