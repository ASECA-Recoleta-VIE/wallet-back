services:

  wallet-back:
    image: ghcr.io/aseca-recoleta-vie/wallet-back:latest-stable
    container_name: wallet-back
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/walletdb
      SPRING_DATASOURCE_USERNAME: walletuser
      SPRING_DATASOURCE_PASSWORD: walletpassword
    ports:
      - "8080:8080"
    mem_limit: 5g
  postgres:
    image: postgres:latest
    container_name: walletapi-postgres
    environment:
      POSTGRES_DB: walletdb
      POSTGRES_USER: walletuser
      POSTGRES_PASSWORD: walletpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: